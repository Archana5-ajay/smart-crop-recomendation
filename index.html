<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Farming Crop Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color:rgb(107, 222, 126);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 12px hsl(0, 0.00%, 100.00%);
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .form-control {
      border-radius: 12px;
    }
    .btn-primary {
      border-radius: 12px;
    }
    h1, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŒ¾ Smart Farming Crop Prediction</h1>

  <div class="card p-4">
    <form method="POST" action="/">
      <div class="mb-3">
        <label for="nitrogen" class="form-label">Nitrogen (N)</label>
        <input type="number" class="form-control" id="nitrogen" name="nitrogen" required>
      </div>
      <div class="mb-3">
        <label for="phosphorus" class="form-label">Phosphorus (P)</label>
        <input type="number" class="form-control" id="phosphorus" name="phosphorus" required>
      </div>
      <div class="mb-3">
        <label for="potassium" class="form-label">Potassium (K)</label>
        <input type="number" class="form-control" id="potassium" name="potassium" required>
      </div>
      <div class="mb-3">
        <label for="temperature" class="form-label">Temperature (Â°C)</label>
        <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
      </div>
      <div class="mb-3">
        <label for="humidity" class="form-label">Humidity (%)</label>
        <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
      </div>
      <div class="mb-3">
        <label for="ph" class="form-label">Soil pH</label>
        <input type="number" step="0.1" class="form-control" id="ph" name="ph" required>
      </div>
      <div class="mb-3">
        <label for="rainfall" class="form-label">Rainfall (mm)</label>
        <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict Crop</button>
    </form>

    {% if prediction_text %}
    <div class="alert alert-success mt-4" role="alert">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>

  <h3 class="mt-5">ðŸ“Š Smart Farming Insights (Charts)</h3>
  <div class="charts">
    {% for i in range(1, 11) %}
      <div>
        <img src="{{ url_for('static', filename='chart' ~ i ~ '.png') }}" alt="Chart {{ i }}">
      </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
